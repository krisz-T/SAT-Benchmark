<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <h1>Formular Contact</h1>

    <form>
        <label for="nume">Nume:</label><br>
        <input type="text" id="nume" name="nume"><br>
        <label for="prenume">Prenume:</label><br>
        <input type="text" id="prenume" name="prenume"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="mesaj">Mesaj:</label><br>
        <textarea id="mesaj" name="mesaj" rows="10"></textarea><br>

        <input type="radio" id="colaborare" name="radio_tip" value="colaborare">
        <label for="colaborare">Colaborare</label>
        <input type="radio" id="solicitare" name="radio_tip" value="solicitare">
        <label for="solicitare">Solicitare</label><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
